<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos javaScript</title>
</head>
<body>
    <script>
        var pessoa = {};
        pessoa.nome = "Pedro";
        console.log(pessoa);
        console.log(JSON.stringify(pessoa))


        var obj = {};

        obj["model"] = "modelo";
        obj["name"] = "nome";
        obj.start = function (){
            console.log("Estou pronto !!!")
        }

        console.log(obj);
        console.log(JSON.stringify(obj));
        obj.start();

    </script>
</body>
</html>
