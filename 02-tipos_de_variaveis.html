<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var variavel = 1 //inteiro
        console.log(typeof(variavel))

        var variavel = "1" //string
        console.log(typeof(variavel))

        var variavel = true //booleano
        console.log(typeof(variavel))

        var variavel = {} //objeto
        console.log(typeof(variavel))

        var variavel = function(){} //função
        console.log(typeof(variavel))

        var variavel = ["banana", "maçã"] //arrays tbm são mostrados como objetos
        console.log(typeof(variavel))
    </script>
</body>
</html>
