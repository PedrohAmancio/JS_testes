<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Este é um script para calculo de idade*/

        // Declara o ano atual para fazer o calculo
        var anoAtual = 2025;

        // Pede que o usuario digite a idade que nasceu
        var anoNascimento = prompt("Digite o ano em que vc nasceu");

        // Calcula a idade do usuario
        var idadeAtual = anoAtual - anoNascimento;

        // Moastra ao usuarioo a idade que ele possui
        alert("Sua idade é: " + idadeAtual + " anos")
    </script>
</body>
</html>
