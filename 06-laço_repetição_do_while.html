<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do...while...garante ao menos uma execução depois de verifica se continua 
        var var1;
        do{
            document.write("linha " + var1 + "</br>");
            var1++;
        }while(var1 <= 10);
    </script>
</body>
</html>
