<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var peso = prompt("Digite seu peso");
        var tamanho = prompt("Digite sua altura em metros");

        var resultado = peso/(tamanho*tamanho);
        alert(resultado);
        if(resultado <= 18.5 ){
            alert("Você esta abaixo do peso ideal ")
        }else if((resultado > 18.6) || ( resultado <= 24.9 )){
            alert("Você esta no peso ideal ")
        }else if((resultado > 30) || ( resultado <= 34.9 )){
            alert("Você esta com obesidae grau 1 ")
        }else if((resultado > 35) || ( resultado <= 39.9 )){
            alert("Você esta com obesidae grau 2 ")
        }else{
            alert("Você esta com obesidae grau 3 ")
        }



    </script>
</body>
</html>
