<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var calcularIMC = () =>{
            var altura = parseFloat(document.getElementById('altura').value);
            var  peso = parseFloat(document.getElementById('peso').value);
            var resultado = document.getElementById ('resultado');
            
           
            if(isNaN(altura) || isNaN(peso)|| peso <= 0 || altura <= 0){
                resultado.textContent = "Por favro insira valores validos";
                return;
        }
        var imc = peso/(altura*altura);
        resultado.textContent = "Seu IMC Ã©: " + imc.toFixed(2);
    }
      </script>
</head>
<body>
    <h1>IMC</h1>;
    <label for="altura">Altura (m)</label>;
    <input id="altura" type="text" placeholder="1.75">;
    <label for="peso">Peso (Kg)</label>;
    <input id="peso" type="text" placeholder="70">;
    <button onclick='calcularIMC()'>Calcular</button>;
    <p id="resultado"></p>;
</body>
</html>
