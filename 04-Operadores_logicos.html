<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var variavelE
        var variavelOU
        var variavelNão
        var numero = 6
        // && : E
        if((numero > 1) && (numero < 6)){
            variavelE = "Maior que 1 menor 6"
            console.log(variavelE)
        }
        // || : ou
        if((numero > 1) || (numero < 6)){
            variavelOU = "Não é maior que 1 ou menor que 6"
            console.log(variavelOU)
        }
        //! : NAO
        if(((numero > 1)||(numero < 6))){
            variavelNão = "Não é maior que 1 ou menor que 6"
            console.log(variavelNão)
        }

    </script>
</body>
</html>
