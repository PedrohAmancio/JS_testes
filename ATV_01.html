<body>
    <script>
        var numeros = [1,2,3,4,5];
            for(var numero of numeros){
                document.write(`${numero} <br>`);  
                if(numero%2 == 0){
                    numero.push(+1);
                 
                }  else{
                    numero.pop;
    
                }
            }
    </script>
