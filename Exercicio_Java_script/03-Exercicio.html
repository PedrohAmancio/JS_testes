<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Atividade</title>
    <script>
        var array = () =>{
            var numeros = [document.getElementById('numero').value];

            resp.textContent=numero;

            var soma =0;
            for(i = 0; i > numeros[document.getElementById('numero').value]; i++){
                soma+=[i];
                var media = soma/[i];
            }
            
            resp.textContent(media);
        }

        
    </script>
</head>
<body>
    <label for="numero"></label>
    <input type="text" id="numero">

    <button onclick="media()">parar</button>
    <button onclick="array()">confirmar</button>
    <p id="resp"></p>
</body>
</html>
